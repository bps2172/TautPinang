<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Wilkerstat</title>
    <link rel="icon" href="images/logo.png" type="image/png"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(45deg, 
                #FF6B35 0%, 
                #F7931E 20%, 
                #FFD700 40%, 
                #FFA500 60%, 
                #FF6B35 80%, 
                #F7931E 100%);
            animation: gradientShift 15s ease infinite;
            opacity: 0.9;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                transform: rotate(0deg) scale(1.5);
            }
            50% {
                transform: rotate(180deg) scale(1.5);
            }
        }
        
        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }
        
        .orb1 {
            width: 400px;
            height: 400px;
            background: #FF6B35;
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }
        
        .orb2 {
            width: 300px;
            height: 300px;
            background: #FFD700;
            bottom: -150px;
            right: -150px;
            animation-duration: 20s;
            animation-delay: -5s;
        }
        
        .orb3 {
            width: 250px;
            height: 250px;
            background: #FFA500;
            top: 50%;
            left: 50%;
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        .orb4 {
            width: 350px;
            height: 350px;
            background: #FFEB3B;
            top: 20%;
            right: 10%;
            animation-duration: 22s;
            animation-delay: -15s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -100px) scale(1.1);
            }
            50% {
                transform: translate(-100px, 100px) scale(0.9);
            }
            75% {
                transform: translate(50px, 50px) scale(1.05);
            }
        }
        
        /* Particle system */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 120vh;
            opacity: 0;
            animation: particle-float 10s infinite linear;
        }
        
        @keyframes particle-float {
            0% {
                top: 120vh;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            2% {
                top: 110vh;
                opacity: 1;
                transform: translateX(10px) scale(1);
            }
            50% {
                top: 50vh;
                transform: translateX(-10px) scale(1);
            }
            98% {
                top: -5vh;
                opacity: 1;
                transform: translateX(10px) scale(1);
            }
            100% {
                top: -10vh;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
        }
        
        /* Generate 20 particles with varied properties */
        .particle:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 8s; width: 3px; height: 3px; }
        .particle:nth-child(2) { left: 10%; animation-delay: 0.5s; animation-duration: 10s; width: 5px; height: 5px; }
        .particle:nth-child(3) { left: 15%; animation-delay: 1s; animation-duration: 11s; width: 4px; height: 4px; }
        .particle:nth-child(4) { left: 20%; animation-delay: 1.5s; animation-duration: 9s; width: 3px; height: 3px; }
        .particle:nth-child(5) { left: 25%; animation-delay: 2s; animation-duration: 12s; width: 6px; height: 6px; }
        .particle:nth-child(6) { left: 30%; animation-delay: 2.5s; animation-duration: 8.5s; width: 4px; height: 4px; }
        .particle:nth-child(7) { left: 35%; animation-delay: 3s; animation-duration: 10.5s; width: 5px; height: 5px; }
        .particle:nth-child(8) { left: 40%; animation-delay: 3.5s; animation-duration: 9.5s; width: 3px; height: 3px; }
        .particle:nth-child(9) { left: 45%; animation-delay: 4s; animation-duration: 11.5s; width: 4px; height: 4px; }
        .particle:nth-child(10) { left: 50%; animation-delay: 4.5s; animation-duration: 8s; width: 6px; height: 6px; }
        .particle:nth-child(11) { left: 55%; animation-delay: 5s; animation-duration: 10s; width: 5px; height: 5px; }
        .particle:nth-child(12) { left: 60%; animation-delay: 5.5s; animation-duration: 12s; width: 3px; height: 3px; }
        .particle:nth-child(13) { left: 65%; animation-delay: 6s; animation-duration: 9s; width: 4px; height: 4px; }
        .particle:nth-child(14) { left: 70%; animation-delay: 6.5s; animation-duration: 11s; width: 5px; height: 5px; }
        .particle:nth-child(15) { left: 75%; animation-delay: 7s; animation-duration: 8.5s; width: 6px; height: 6px; }
        .particle:nth-child(16) { left: 80%; animation-delay: 7.5s; animation-duration: 10.5s; width: 4px; height: 4px; }
        .particle:nth-child(17) { left: 85%; animation-delay: 8s; animation-duration: 9.5s; width: 3px; height: 3px; }
        .particle:nth-child(18) { left: 90%; animation-delay: 8.5s; animation-duration: 11.5s; width: 5px; height: 5px; }
        .particle:nth-child(19) { left: 92%; animation-delay: 9s; animation-duration: 10s; width: 4px; height: 4px; }
        .particle:nth-child(20) { left: 96%; animation-delay: 9.5s; animation-duration: 12s; width: 3px; height: 3px; }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            animation: container-glow 3s ease-in-out infinite alternate;
            margin: 20px auto;
        }
        
        @keyframes container-glow {
            0% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                           inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                           0 0 30px rgba(255, 165, 0, 0.2);
            }
            100% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                           inset 0 0 0 1px rgba(255, 255, 255, 0.2),
                           0 0 50px rgba(255, 215, 0, 0.3);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 45px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FF6B35, #FFD700);
            border-radius: 30px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
            transform: rotate(-5deg);
            animation: icon-float 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .profile-pic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes icon-float {
            0%, 100% {
                transform: rotate(-5deg) translateY(0);
            }
            50% {
                transform: rotate(5deg) translateY(-10px);
            }
        }
        
        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 800;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 17px;
            margin-bottom: 35px;
            font-weight: 400;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 20px 26px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 20px;
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 165, 0, 0.3),
                rgba(255, 215, 0, 0.3),
                transparent);
            transition: left 0.6s ease;
        }
        
        .link-item:hover::before {
            left: 100%;
        }
        
        .link-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 165, 0, 0.2);
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        
        .link-item:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 165, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 215, 0, 0.1));
            border-color: rgba(255, 165, 0, 0.5);
        }
        
        .link-icon {
            width: 28px;
            height: 28px;
            margin-right: 18px;
            flex-shrink: 0;
            z-index: 1;
            transition: all 0.4s ease;
        }
        
        .link-item:hover .link-icon {
            transform: rotate(15deg) scale(1.1);
        }
        
        .link-text {
            flex-grow: 1;
            z-index: 1;
        }
        
        .link-arrow {
            width: 22px;
            height: 22px;
            opacity: 0.7;
            transition: all 0.4s ease;
            z-index: 1;
        }
        
        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(8px) rotate(45deg);
        }
        
        /* Special styling with gradient borders */
        .link-schedule { 
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #FF8C00, #FF6347) border-box;
            border: 3px solid transparent;
        }
        .link-material { 
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #FFD700, #FFA500) border-box;
            border: 3px solid transparent;
        }
        .link-zoom { 
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #FF6347, #FF1744) border-box;
            border: 3px solid transparent;
        }
        .link-task { 
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #FFA500, #FF8C00) border-box;
            border: 3px solid transparent;
        }
        .link-test { 
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #FFB347, #FFD700) border-box;
            border: 3px solid transparent;
        }
        
        .footer {
            text-align: center;
            margin-top: 45px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            font-weight: 500;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* Entrance animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .link-item {
            animation: slideInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }
        
        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }
        .link-item:nth-child(5) { animation-delay: 0.5s; }
        .link-item:nth-child(6) { animation-delay: 0.6s; }
        .link-item:nth-child(7) { animation-delay: 0.7s; }
        .link-item:nth-child(8) { animation-delay: 0.8s; }
        .link-item:nth-child(9) { animation-delay: 0.9s; }
        .link-item:nth-child(10) { animation-delay: 1.0s; }
        
        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 20px 15px;
            }
            
            .container {
                padding: 40px 25px;
                margin: 10px auto;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .link-item {
                padding: 18px 22px;
                font-size: 16px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
